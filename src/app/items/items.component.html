<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{state}} Item</h4>
            <p class="card-category">Manage Items</p>
          </div>
          <div class="card-body">
            <form [formGroup]="itemForm">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" type="text" [(ngModel)]="name" [formControl]="itemForm.controls['txtName']">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Price" type="text" [(ngModel)]="price" [formControl]="itemForm.controls['txtPrice']">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Quantity" type="text" [(ngModel)]="qty" [formControl]="itemForm.controls['txtQty']">
                  </mat-form-field>
                </div>
              </div>
              <button *ngIf="!update" mat-raised-button type="submit" [disabled]="!itemForm.valid" class="btn btn-info pull-right" (click)="addItem()">Add Customer</button>
              <button *ngIf="update" mat-raised-button type="submit" [disabled]="!itemForm.valid" class="btn btn-success pull-right" (click)="updateItem()">Add Customer</button>
              <button mat-raised-button type="reset" class="btn btn-danger pull-right">Clear</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="name">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="img" src="assets/icons/png-item-4.png" />
            </a>
          </div>
          <div class="card-body">
            <h3 class="card-title">{{name}}</h3>
            <h4>{{price}}</h4>
            <h4>{{qty}}</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">All Items</h4>
            <p class="card-category"> All Available Items of the System</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                <th>
                  Code
                </th>
                <th>
                  Name
                </th>
                <th>
                  Price
                </th>
                <th>
                  Quantity
                </th>
                <th>
                  Actions
                </th>
                </thead>
                <tbody>
                <tr *ngFor="let item of items">
                  <td>
                    {{item.code}}
                  </td>
                  <td>
                    {{item.name}}
                  </td>
                  <td>
                    {{item.price}}
                  </td>
                  <td>
                    {{item.qty}}
                  </td>
                  <td>
                    <i class="fa fa-pencil" (click)="proceedUpdate(item)"></i>
                    <i class="fa fa-trash" style="margin-left: 1vw" (click)="deleteItem(item.code)"></i>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
